<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AuditFlow Pro</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="topnav">
  <div class="brand">AuditFlow Pro</div>
  <nav>
    <span class="navitem active" data-view="audit">Audit</span>
    <span class="navitem" data-view="actions">Actions</span>
    <span class="navitem" data-view="summary">Summary</span>
  </nav>
</header>

<!-- Persistent Enterprise Header -->
<section class="enterprise-header">
  <div><strong>Audit:</strong> <span id="headerAuditName">—</span></div>
  <div><strong>Client:</strong> <span id="headerClientName">—</span></div>
  <div><strong>Status:</strong> <span id="headerStatus">DRAFT</span></div>
  <div><strong>Open Actions:</strong> <span id="headerOpenActions">0</span></div>
</section>

<!-- AUDIT VIEW -->
<main id="auditView">

  <div class="card">
    <label>AUDIT NAME *</label>
    <input id="auditName" type="text">
    <div id="nameError" class="error"></div>

    <label>CLIENT</label>
    <input id="clientName" type="text">

    <label>AUDIT DATE</label>
    <div id="auditDate"></div>

    <label>STATUS</label>
    <div id="statusBadge" class="status-badge draft">DRAFT</div>

    <button id="startAuditBtn" class="primary-btn">Start Audit</button>
  </div>

  <div id="engineBlock" style="display:none;">
    <div class="section-card">
      <div id="sectionHeader" class="section-header"></div>
      <div id="sectionMeta" class="section-meta"></div>
      <div id="questionText" class="question-text"></div>

      <div class="buttons">
        <button id="yesBtn" class="yes">YES</button>
        <button id="noBtn" class="no">NO</button>
        <button id="naBtn" class="na">N/A</button>
      </div>

      <button id="previousBtn" class="secondary-btn">Previous</button>
    </div>
  </div>

</main>

<!-- ACTIONS VIEW -->
<main id="actionsView" style="display:none;">
  <div class="card">
    <h2>Action Register</h2>
    <div id="actionsList"></div>
  </div>
</main>

<!-- SUMMARY VIEW -->
<main id="summaryView" style="display:none;">
  <div class="card">
    <h2>Audit Summary</h2>
    <div id="summaryContent"></div>
    <button id="exportBtn" class="primary-btn">Export (Print)</button>
  </div>
</main>

<script src="app.js?v=4"></script>
</body>
</html>
