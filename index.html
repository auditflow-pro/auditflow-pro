<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AuditFlow Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">

    <h1 class="brand">AuditFlow Pro</h1>

    <div class="card">
      <h2>Create New Audit</h2>

      <input
        type="text"
        id="clientName"
        placeholder="Client Name"
        autocomplete="organization"
        autocapitalize="words"
      >

      <input
        type="text"
        id="auditTitle"
        placeholder="Audit Title"
        autocomplete="off"
        autocapitalize="words"
      >

      <input
        type="date"
        id="auditDate"
      >

      <button onclick="createAudit()">Create Audit</button>
    </div>

    <div class="card">
      <h2>Existing Audits</h2>
      <div id="auditList"></div>
    </div>

    <div id="auditEngine" class="card"></div>

  </div>

  <script src="app.js"></script>
</body>
</html>
