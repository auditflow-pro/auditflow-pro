<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AuditFlow Pro</title>
<link rel="stylesheet" href="styles.css?v=700">
</head>

<body>

<header class="title-plate">
  <div class="title-inner">
    <div class="brand-title">AuditFlow Pro</div>
    <div class="brand-sub">Professional Compliance Instrument</div>
  </div>
</header>

<main class="instrument-surface">

  <!-- STAGE 01 -->
  <div class="surface-header">
    Audit Registration
  </div>

  <div class="surface-body" id="registrationBlock">

    <div class="field-group">
      <label>Client / Organisation</label>
      <input type="text" id="clientName" autocomplete="off">
    </div>

    <div class="field-group">
      <label>Site / Location</label>
      <input type="text" id="siteLocation" autocomplete="off">
    </div>

    <div class="field-row">
      <div class="field-group half">
        <label>Assessment Reference</label>
        <input type="text" id="assessmentRef" autocomplete="off">
      </div>

      <div class="field-group half">
        <label>Date</label>
        <input type="date" id="assessmentDate">
      </div>
    </div>

    <div class="procedural-note" id="registrationNote">
      All scope parameters must be defined prior to commencement.
    </div>

    <div class="action-zone">
      <button class="primary-btn" id="commenceBtn">
        Proceed to Assessment
      </button>
    </div>

  </div>

  <!-- STAGE 02 -->
  <div id="assessmentStage" class="assessment-stage hidden">

    <div class="surface-header stage-two-header">
      Structured Assessment
    </div>

    <div class="surface-body">

      <div class="assessment-placeholder">
        Assessment framework will render here.
      </div>

    </div>

  </div>

</main>

<footer class="footer">

</footer>

<script src="app.js?v=700"></script>

</body>
</html>
