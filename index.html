<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AuditFlow Pro</title>

<style>
:root{
  --bg:#f3f4f8;
  --panel:#ffffff;
  --border:#e5e7eb;
  --ink:#0f172a;
  --muted:#64748b;
  --primary:#1e3a8a;
  --primary2:#2b55d6;
  --chip:#e0e7ff;
  --success:#065f46;
  --warning:#92400e;
  --danger:#7f1d1d;
  --shadow:0 10px 28px rgba(15,23,42,0.08);
  --radius:16px;
}

*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,system-ui,sans-serif;}
body{margin:0;background:var(--bg);color:var(--ink);}
.app{min-height:100vh;display:grid;grid-template-columns:320px 1fr;}

.sidebar{
  background:var(--panel);
  border-right:1px solid var(--border);
  padding:22px 16px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

.brand-title{font-size:22px;font-weight:950;color:var(--primary);}
.brand-subtitle{font-size:12px;color:var(--muted);font-weight:650;}

.navitem,.audititem,.section{
  padding:12px;
  border-radius:14px;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:all 0.12s ease;
}

.navitem.active,.audititem.active,.section.active{
  background:var(--chip);
  color:var(--primary);
  font-weight:900;
}

.badge{
  font-size:11px;
  padding:5px 10px;
  border-radius:999px;
  background:#f1f5f9;
  color:var(--muted);
  border:1px solid var(--border);
}

.smallbtn{
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  background:white;
  font-weight:900;
  cursor:pointer;
}

.content{
  padding:24px 18px;
  display:flex;
  flex-direction:column;
  gap:14px;
  align-items:flex-start;
}

.card{
  background:var(--panel);
  border-radius:var(--radius);
  padding:18px;
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  width:100%;
  max-width:1040px;
}

.context-strip{
  background:#f8fafc;
  border:1px solid var(--border);
  padding:10px 14px;
  border-radius:12px;
  font-size:13px;
  font-weight:700;
  color:var(--muted);
  margin-bottom:14px;
}

.question{font-size:20px;font-weight:950;margin-bottom:14px;}

.responses{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

.respbtn{
  flex:1;
  min-width:150px;
  padding:16px;
  font-size:18px;
  border:none;
  border-radius:16px;
  cursor:pointer;
  color:white;
  font-weight:950;
}

.yes{background:#2ea043;}
.no{background:#dc2626;}
.na{background:#6b7280;}

.nav{display:flex;gap:10px;margin-top:14px;}

.primarybtn{
  background:var(--primary);
  color:white;
  border:none;
  padding:12px;
  border-radius:14px;
  font-weight:950;
  cursor:pointer;
}

</style>
</head>

<body>
<div class="app">

<aside class="sidebar">
  <div>
    <div class="brand-title">AuditFlow Pro</div>
    <div class="brand-subtitle">Client-ready audit records</div>
  </div>

  <div id="navBlock">
    <div class="navitem active" data-view="audit">Audit <span class="badge" id="overallBadge">0</span></div>
    <div class="navitem" data-view="actions">Actions <span class="badge" id="actionsBadge">0</span></div>
    <div class="navitem" data-view="summary">Summary <span class="badge" id="summaryBadge">—</span></div>
  </div>

  <div id="auditList"></div>
  <button class="smallbtn" id="btnNewAudit">+ New Audit</button>
</aside>

<main class="content">

<div class="card" id="viewAudit">

  <div class="context-strip" id="sectionContext">
    Section • 0 / 0 answered • 0 open (0 total)
  </div>

  <div class="question" id="questionText">Loading…</div>

  <div class="responses">
    <button class="respbtn yes" id="btnYes">Yes</button>
    <button class="respbtn no" id="btnNo">No</button>
    <button class="respbtn na" id="btnNa">N/A</button>
  </div>

  <div class="nav">
    <button id="btnPrev">Previous</button>
    <button id="btnNext">Next</button>
  </div>

</div>

</main>
</div>

<script src="./app.js"></script>
</body>
</html>
