<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AuditFlow Pro</title>

<style>
:root{
  --bg:#f3f4f8;
  --panel:#ffffff;
  --border:#e5e7eb;
  --ink:#0f172a;
  --muted:#64748b;
  --primary:#1e3a8a;
  --primary-soft:#e0e7ff;
  --success:#065f46;
  --success-bg:#ecfdf5;
  --warning:#92400e;
  --warning-bg:#fff7ed;
  --danger:#7f1d1d;
  --radius:14px;
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,system-ui,sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--ink);
}

.app{
  min-height:100vh;
  display:grid;
  grid-template-columns:300px 1fr;
}

/* SIDEBAR */

.sidebar{
  background:var(--panel);
  border-right:1px solid var(--border);
  padding:24px 18px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.brand{
  display:flex;
  flex-direction:column;
  gap:4px;
  padding-bottom:16px;
  border-bottom:1px solid var(--border);
}

.brand-title{
  font-size:22px;
  font-weight:900;
  letter-spacing:-0.5px;
}

.brand-subtitle{
  font-size:12px;
  color:var(--muted);
  font-weight:600;
}

.sidebar h2{
  font-size:12px;
  text-transform:uppercase;
  color:var(--muted);
  letter-spacing:0.08em;
  margin:0;
  font-weight:800;
}

.navitem, .audititem{
  padding:12px 12px;
  border-radius:12px;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:all 0.15s ease;
  font-weight:600;
}

.navitem:hover, .audititem:hover{
  background:#f1f5f9;
}

.navitem.active, .audititem.active{
  background:var(--primary-soft);
  color:var(--primary);
}

.badge{
  font-size:11px;
  padding:4px 8px;
  border-radius:999px;
  background:#f1f5f9;
  color:var(--muted);
  font-weight:700;
}

.smallbtn{
  padding:10px 12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:white;
  font-weight:700;
  cursor:pointer;
  transition:all 0.15s ease;
}

.smallbtn:hover{
  background:#f8fafc;
}

.meta{
  margin-top:auto;
  padding-top:16px;
  border-top:1px solid var(--border);
  font-size:12px;
  color:var(--muted);
  font-weight:600;
}

/* MAIN */

.content{
  padding:28px 32px;
  display:flex;
  flex-direction:column;
  gap:22px;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
}

.topbar .title{
  font-size:20px;
  font-weight:900;
  letter-spacing:-0.3px;
}

.topbar .sub{
  font-size:13px;
  color:var(--muted);
  margin-top:4px;
}

.pill{
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
}

.pill.progress{
  background:var(--warning-bg);
  color:var(--warning);
}

.pill.complete{
  background:var(--success-bg);
  color:var(--success);
}

/* CARD */

.card{
  background:var(--panel);
  border-radius:var(--radius);
  padding:24px;
  box-shadow:0 8px 30px rgba(15,23,42,0.05);
  border:1px solid var(--border);
}

.card h3{
  margin-top:0;
}

/* BUTTONS */

.primarybtn{
  background:var(--primary);
  color:white;
  border:none;
  padding:14px 16px;
  border-radius:12px;
  font-weight:800;
  font-size:14px;
  cursor:pointer;
  transition:all 0.15s ease;
  width:100%;
}

.primarybtn:hover{
  background:#1d4ed8;
}

.dangerbtn{
  background:var(--danger);
  color:white;
  border:none;
  padding:12px 14px;
  border-radius:12px;
  font-weight:800;
  cursor:pointer;
}

/* TABLE */

.table{
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
}

.table th{
  text-align:left;
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:0.08em;
  color:var(--muted);
  padding-bottom:8px;
}

.table td{
  padding:12px 0;
  border-top:1px solid var(--border);
  font-weight:600;
}

/* RESPONSIVE */

@media(max-width:900px){
  .app{grid-template-columns:1fr;}
  .sidebar{border-right:none;border-bottom:1px solid var(--border);}
}
</style>
</head>

<body>
<div class="app">

<aside class="sidebar">
  <div class="brand">
    <div class="brand-title">AuditFlow Pro</div>
    <div class="brand-subtitle">Professional Audit Engine</div>
  </div>

  <h2>Navigation</h2>
  <div id="navBlock">
    <div class="navitem active" data-view="audit">
      <span>Audit</span>
      <span class="badge" id="overallBadge">0</span>
    </div>
    <div class="navitem" data-view="actions">
      <span>Actions</span>
      <span class="badge" id="actionsBadge">0</span>
    </div>
    <div class="navitem" data-view="summary">
      <span>Summary</span>
      <span class="badge" id="summaryBadge">â€”</span>
    </div>
  </div>

  <h2>Audits</h2>
  <div id="auditList"></div>

  <button class="smallbtn" id="btnNewAudit">+ New Audit</button>

  <div class="meta">
    <div><strong>Mode:</strong> V1 Engine</div>
    <div><strong>Status:</strong> Multi audits + summary</div>
  </div>
</aside>

<main class="content">

<div class="topbar">
  <div>
    <div class="title" id="mainTitle">Audit</div>
    <div class="sub" id="mainSub">Structured professional workflow.</div>
  </div>
  <div class="pill progress" id="statusPill">In progress</div>
</div>

<!-- SUMMARY VIEW -->
<div class="card" id="viewSummary">
  <h3>Audit Summary</h3>

  <div id="summaryIdentity" style="margin-bottom:14px;color:var(--muted);font-weight:600;"></div>

  <div style="display:flex;gap:16px;flex-wrap:wrap;margin-bottom:12px;">
    <div class="pill progress" id="summaryProgress">0/0 answered</div>
    <div class="pill progress" id="summaryOpenActions">0 open actions</div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Section</th>
        <th>Answered</th>
      </tr>
    </thead>
    <tbody id="summaryTbody"></tbody>
  </table>

  <div style="margin-top:18px;">
    <button class="primarybtn" id="btnToggleComplete">
      Mark Audit Complete
    </button>
  </div>
</div>

</main>
</div>

<script src="./app.js"></script>
</body>
</html>
