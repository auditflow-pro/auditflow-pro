<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AuditFlow Pro</title>
<link rel="stylesheet" href="styles.css?v=500">
</head>

<body>

<header class="title-plate">
  <div class="title-inner">
    <div class="brand-title">AuditFlow Pro</div>
    <div class="brand-sub">Professional Compliance Instrument</div>
  </div>
</header>

<main class="page">

  <section class="instrument-frame">

    <div class="console-header">
      Stage 01 — Scope Definition
    </div>

    <div class="console-body">

      <div class="field-group">
        <label>Client / Organisation</label>
        <input type="text" id="clientName" autocapitalize="words" autocomplete="off">
      </div>

      <div class="field-group">
        <label>Site / Location</label>
        <input type="text" id="siteLocation" autocapitalize="words" autocomplete="off">
      </div>

      <div class="field-row">
        <div class="field-group half">
          <label>Assessment Reference</label>
          <input type="text" id="assessmentRef" autocapitalize="characters" autocomplete="off">
        </div>

        <div class="field-group half">
          <label>Date</label>
          <input type="date" id="assessmentDate">
        </div>
      </div>

      <div class="console-note">
        Define assessment parameters before commencing structured evaluation.
      </div>

      <div class="action-zone">
        <button class="primary-btn" id="commenceBtn">
          Proceed to Assessment
        </button>
      </div>

    </div>

  </section>

</main>

<footer class="footer">
  © 2026 AuditFlow Pro. Structured compliance guidance instrument. Not legal advice.
</footer>

<script src="app.js?v=500"></script>

</body>
</html>
