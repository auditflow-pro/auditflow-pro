<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AuditFlow Pro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>AuditFlow Pro</h1>

  <hr>

  <h2>Create New Audit</h2>

  <input id="newTitle" placeholder="Audit Title">
  <input id="newClient" placeholder="Client Name">

      document.getElementById('newTitle').value,
      document.getElementById('newClient').value
    )">
    Create Audit
  </button>

  <hr>

  <h2>Existing Audits</h2>
  <div id="auditList"></div>

  <hr>

  <div id="auditEngine"></div>

  <script src="app.js"></script>

</body>
</html>
