<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AuditFlow Pro</title>

<style>
:root{
  --bg:#f5f7fa;
  --panel:#ffffff;
  --border:#e3e6ea;
  --ink:#1b1f24;
  --muted:#6b7280;
  --primary:#1f3c88;
  --yes:#2e7d32;
  --no:#c62828;
  --na:#6c757d;
  --chip:#eef2ff;
  --dark:#111827;
}

*{box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;}
body{margin:0;background:var(--bg);color:var(--ink);}

.app{
  min-height:100vh;
  display:grid;
  grid-template-columns:320px 1fr;
}

.sidebar{
  background:var(--panel);
  border-right:1px solid var(--border);
  padding:18px 16px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

.brand-title{
  font-size:20px;
  font-weight:800;
  color:var(--primary);
}

.brand-subtitle{
  font-size:12px;
  color:var(--muted);
}

.sidebar h2{
  font-size:13px;
  text-transform:uppercase;
  color:var(--muted);
  margin:0;
}

.navitem, .audititem{
  padding:10px;
  border-radius:8px;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.navitem.active, .audititem.active{
  background:var(--chip);
  font-weight:700;
}

.badge{
  font-size:12px;
  padding:4px 8px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#f3f4f6;
  color:var(--muted);
}

.content{
  padding:18px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:10px;
  padding:16px;
}

button{
  border:none;
  border-radius:8px;
  padding:10px 12px;
  cursor:pointer;
  font-weight:700;
}

.primary{background:var(--primary);color:white;}
.dark{background:var(--dark);color:white;}
.danger{background:#7f1d1d;color:white;}

.table{
  width:100%;
  border-collapse:collapse;
}

.table th, .table td{
  padding:8px;
  border-top:1px solid var(--border);
  font-size:13px;
}

.pill{
  font-size:12px;
  padding:4px 8px;
  border-radius:999px;
  border:1px solid var(--border);
}

.pill.complete{background:#ecfdf5;color:#065f46;border-color:#a7f3d0;}
.pill.progress{background:#fff7ed;color:#b45309;border-color:#fed7aa;}

@media (max-width:900px){
  .app{grid-template-columns:1fr;}
  .sidebar{border-right:none;border-bottom:1px solid var(--border);}
}
</style>
</head>

<body>
<div class="app">

<aside class="sidebar">
  <div>
    <div class="brand-title">AuditFlow Pro</div>
    <div class="brand-subtitle">Audit & Action Reporting</div>
  </div>

  <h2>Navigation</h2>
  <div id="navBlock">
    <div class="navitem active" data-view="audit">Audit <span class="badge" id="badgeAnswered">0</span></div>
    <div class="navitem" data-view="actions">Actions <span class="badge" id="badgeActions">0</span></div>
    <div class="navitem" data-view="summary">Summary</div>
  </div>

  <h2>Audits</h2>
  <div id="auditList"></div>
  <button class="dark" id="btnNewAudit">+ New Audit</button>
</aside>

<main class="content">

<div class="card" id="viewSummary" style="display:none;">
  <h3>Audit Summary</h3>
  <div id="summaryIdentity"></div>
  <div id="summaryStats" style="margin:10px 0;"></div>

  <table class="table">
    <thead>
      <tr><th>Section</th><th>Answered</th></tr>
    </thead>
    <tbody id="summaryTable"></tbody>
  </table>

  <div style="margin-top:12px;">
    <button class="primary" id="btnToggleComplete"></button>
  </div>
</div>

</main>
</div>

<script src="./app.js"></script>
</body>
</html>
