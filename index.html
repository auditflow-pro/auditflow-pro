<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AuditFlow Pro</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="app-header">
  <div class="brand">AuditFlow Pro</div>
  <div class="nav">
    <div class="navitem active" data-view="audit">Audit</div>
    <div class="navitem" data-view="actions">Actions</div>
    <div class="navitem" data-view="summary">Summary</div>
  </div>
</header>

<main class="container">

<div id="completionPanel" class="completion-panel" style="display:none;"></div>

<!-- AUDIT VIEW -->
<div id="auditView">

  <div class="card identity-card">
    <div class="identity-top">
      <div>
        <label>Audit Name *</label>
        <input id="auditName" type="text" placeholder="Required">
        <div id="nameError" class="error"></div>
      </div>

      <div>
        <label>Client</label>
        <input id="clientName" type="text">
      </div>

      <div>
        <label>Audit Date</label>
        <div id="auditDate"></div>
      </div>

      <div class="status-container">
        <label>Status</label>
        <div id="statusBadge" class="status-badge draft">DRAFT</div>
      </div>
    </div>

    <button id="startAuditBtn" class="primary-btn">START AUDIT</button>
  </div>

  <div id="engineBlock" style="display:none;">
    <div class="card section-card">
      <div id="sectionHeader" class="section-header"></div>
      <div id="sectionMeta" class="section-meta"></div>
      <div id="questionText" class="question"></div>

      <div class="buttons">
        <button id="yesBtn" class="yes">YES</button>
        <button id="noBtn" class="no">NO</button>
        <button id="naBtn" class="na">N/A</button>
      </div>

      <div class="navbuttons">
        <button id="previousBtn" class="previous-btn">Previous</button>
      </div>
    </div>
  </div>

</div>

<!-- ACTIONS -->
<div id="actionsView" style="display:none;">
  <div class="card">
    <h2>Open Actions</h2>
    <div id="actionsList"></div>
  </div>
</div>

<!-- SUMMARY -->
<div id="summaryView" style="display:none;">
  <div class="card">
    <h2>Audit Summary</h2>
    <div id="summaryContent"></div>
    <button id="exportBtn" class="primary-btn">Export Report</button>
  </div>
</div>

</main>

<script src="app.js?v=3"></script>
</body>
</html>
