<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AuditFlow Pro</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>AuditFlow Pro</h1>

<div class="nav">
  <div class="navitem active" data-view="audit">Audit</div>
  <div class="navitem" data-view="actions">Actions</div>
  <div class="navitem" data-view="summary">Summary</div>
</div>

<button id="btnNewAudit">+ New Audit</button>

<div id="sectionCompleteBanner" class="section-banner" style="display:none;"></div>

<div id="auditView">
  <div class="card">
    <label>Audit Name *</label>
    <input id="auditName" type="text" placeholder="Required">

    <label>Client</label>
    <input id="clientName" type="text">

    <label>Audit Date</label>
    <input id="auditDate" type="date">

    <div id="statusPill" class="status-pill"></div>

    <div id="sectionHeader" class="section-header"></div>
    <div id="sectionMeta" class="section-meta"></div>

    <div id="questionText" class="question"></div>

    <div class="buttons">
      <button id="btnYes" class="yes">Yes</button>
      <button id="btnNo" class="no">No</button>
      <button id="btnNa" class="na">N/A</button>
    </div>

    <div class="navbuttons">
      <button id="btnPrev">Previous</button>
      <button id="btnNext">Next</button>
    </div>
  </div>
</div>

<div id="actionsView" style="display:none;">
  <div class="card">
    <h2>Open Actions</h2>
    <div id="openActions"></div>

    <h2>Closed Actions</h2>
    <div id="closedActions"></div>
  </div>
</div>

<div id="summaryView" style="display:none;">
  <div class="card">
    <h2>Audit Summary</h2>
    <div id="summarySections"></div>
    <div id="summaryTotals" class="summary-totals"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
