<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AuditFlow Pro</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="topbar">
  <div class="logo">AuditFlow Pro</div>
  <div class="subtitle">Structured Audit & Compliance Instrument</div>
</header>

<main class="container">

  <!-- DASHBOARD STRIP -->
  <section class="dashboard">
    <div class="metric">
      <div class="metric-label">Total Audits</div>
      <div class="metric-value" id="metricTotal">0</div>
    </div>
    <div class="metric">
      <div class="metric-label">Draft</div>
      <div class="metric-value" id="metricDraft">0</div>
    </div>
    <div class="metric">
      <div class="metric-label">Final</div>
      <div class="metric-value" id="metricFinal">0</div>
    </div>
    <div class="metric">
      <div class="metric-label">Avg Exposure</div>
      <div class="metric-value" id="metricExposure">0%</div>
    </div>
  </section>

  <!-- WORKSPACE -->
  <section class="card">
    <h2>Initiate Audit</h2>

    <input type="text" id="clientName" placeholder="Client Name">
    <input type="text" id="auditTitle" placeholder="Audit Title">
    <input type="date" id="auditDate">

    <button onclick="createAudit()">Start Audit</button>
  </section>

  <!-- LEDGER -->
  <section class="card">
    <h2>Audit Registry</h2>
    <div id="auditList"></div>
  </section>

  <section id="auditEngine" class="audit-container hidden"></section>

</main>

</footer>

<script src="app.js"></script>
</body>
</html>
