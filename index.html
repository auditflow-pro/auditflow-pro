<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AuditFlow Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>AuditFlow Pro</h1>

<div class="card">
  <h2>Create New Audit</h2>

  <input
    type="text"
    id="clientName"
    placeholder="Client Name"
    required
  >

  <input
    type="text"
    id="auditTitle"
    placeholder="Audit Title"
    required
  >

  <input
    type="date"
    id="auditDate"
    required
  >

  <button onclick="createAudit()">Create Audit</button>
</div>

<div class="card">
  <h2>Existing Audits</h2>
  <div id="auditList"></div>
</div>

<div class="card">
  <div id="auditEngine"></div>
</div>

<script src="app.js"></script>
</body>
</html>
