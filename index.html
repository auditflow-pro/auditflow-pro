<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AuditFlow Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ===== Base ===== */

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #f3f5f7;
  margin: 0;
  padding: 30px;
  color: #1f2933;
}

h1 {
  font-size: 28px;
  font-weight: 600;
  margin-bottom: 30px;
  letter-spacing: -0.5px;
}

/* ===== Cards ===== */

.card {
  background: #ffffff;
  padding: 24px;
  margin-bottom: 28px;
  border-radius: 6px;
  border: 1px solid #e3e6ea;
}

.card h2 {
  font-size: 20px;
  margin-bottom: 16px;
  font-weight: 600;
}

/* ===== Inputs ===== */

input {
  padding: 10px 12px;
  margin: 6px 8px 6px 0;
  border-radius: 4px;
  border: 1px solid #cbd2d9;
  font-size: 14px;
  min-width: 220px;
}

input:focus {
  outline: none;
  border-color: #334e68;
}

/* ===== Buttons ===== */

button {
  padding: 8px 14px;
  margin: 6px 6px 6px 0;
  border-radius: 4px;
  border: 1px solid #334e68;
  background: #334e68;
  color: white;
  font-size: 13px;
  cursor: pointer;
}

button:hover {
  background: #243b53;
}

/* ===== Badges ===== */

.badge {
  padding: 4px 10px;
  font-size: 12px;
  font-weight: 600;
  border-radius: 4px;
  margin-left: 10px;
}

.draft {
  background: #e4e7eb;
  color: #334e68;
}

.final {
  background: #334e68;
  color: white;
}

/* ===== Executive Section ===== */

.executive {
  background: #f9fafb;
  padding: 18px;
  border-left: 4px solid #334e68;
  margin: 18px 0;
}

.executive h3 {
  margin-top: 0;
  font-size: 16px;
  font-weight: 600;
}

.executive p {
  margin: 6px 0;
  font-size: 14px;
}

/* ===== Risk Bar ===== */

.risk-bar-container {
  height: 14px;
  background: #e1e4e8;
  border-radius: 7px;
  overflow: hidden;
  margin-top: 8px;
}

.risk-bar {
  height: 100%;
}

.low { background: #2f855a; }
.medium { background: #dd6b20; }
.high { background: #c05621; }
.critical { background: #9b2c2c; }

/* ===== Audit List ===== */

.audit-item {
  padding: 10px 0;
  cursor: pointer;
}

.audit-item strong {
  font-weight: 600;
}

.audit-item hr {
  margin-top: 10px;
  border: none;
  border-top: 1px solid #e3e6ea;
}

/* ===== Controls ===== */

.control-block {
  margin-bottom: 16px;
}

.control-block strong {
  font-size: 14px;
  font-weight: 600;
}

hr.section-divider {
  border: none;
  border-top: 1px solid #e3e6ea;
  margin: 20px 0;
}

</style>
</head>
<body>

<h1>AuditFlow Pro</h1>

<div class="card">
<h2>Create New Audit</h2>

<input id="newTitle"
       placeholder="Audit Title"
       autocapitalize="words"
       autocomplete="off">

<input id="newClient"
       placeholder="Client Name"
       autocapitalize="words"
       autocomplete="off">

<button onclick="createAudit(
  document.getElementById('newTitle').value,
  document.getElementById('newClient').value
)">
Create Audit
</button>
</div>

<div class="card">
<h2>Existing Audits</h2>
<div id="auditList"></div>
</div>

<div class="card">
<div id="auditEngine"></div>
</div>

<script src="app.js"></script>

</body>
</html>
