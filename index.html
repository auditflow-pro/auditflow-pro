<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AuditFlow Pro</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <div class="header-inner">
    <h1>AuditFlow Pro</h1>
    <div class="header-actions">
      <button id="determineBtn" class="primary-btn">Determine Exposure</button>
    </div>
  </div>
</header>

<main class="container">

<section class="stage">
  <h2>Stage 01 — Audit Registration</h2>
  <div class="form-grid">
    <input id="clientName" type="text" placeholder="Client Name" autocapitalize="words">
    <input id="auditTitle" type="text" placeholder="Audit Title" autocapitalize="words">
    <input id="auditDate" type="date">
  </div>
</section>

<section class="stage">
  <h2>Stage 02 — Assessment Architecture — Calibrated</h2>
  <p class="muted">
    This instrument applies a predefined exposure calibration model across four core domains.
  </p>
</section>

<div id="domains"></div>

<section class="stage" id="determinationSection">
  <h2>Stage 04 — Exposure Determination</h2>
  <div id="determinationRecord"></div>
</section>

</main>

<script src="app.js"></script>
</body>
</html>
