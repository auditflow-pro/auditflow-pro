<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AuditFlow Pro</title>

<link rel="stylesheet" href="styles.css?v=200">
</head>

<body>

<header class="command-bar">
  <div class="command-inner">
    <div class="brand-title">AuditFlow Pro</div>
    <div class="brand-sub">Structured Audit & Compliance Instrument</div>
    <div class="brand-edition">Professional Edition · Global Model</div>
  </div>
</header>

<main class="container">

  <!-- INSTRUMENT STATUS STRIP -->
  <section class="system-strip">
    <div class="strip-block">
      <div class="strip-label">Audit ID</div>
      <div class="strip-value" id="metaId">—</div>
    </div>

    <div class="strip-block">
      <div class="strip-label">Status</div>
      <div class="strip-value" id="metaStatus">Ready</div>
    </div>

    <div class="strip-block">
      <div class="strip-label">Version</div>
      <div class="strip-value" id="metaVersion">1.0</div>
    </div>

    <div class="strip-block exposure">
      <div class="strip-label">Exposure</div>
      <div class="strip-value" id="metaExposure">0%</div>
      <div class="strip-classification" id="metaClass">Low</div>
    </div>
  </section>

  <!-- STAGE 01 -->
  <section class="workspace">
    <div class="workspace-header">01 — Audit Registration</div>

    <div class="workspace-body">

      <div class="field-column">

        <label>Client Name</label>
        <input type="text" id="clientName">

        <label>Audit Title</label>
        <input type="text" id="auditTitle">

        <label>Location</label>
        <input type="text" id="auditLocation">

        <label>Lead Assessor</label>
        <input type="text" id="auditAssessor">

        <label>Assessment Date</label>
        <input type="date" id="auditDate">

        <button class="primary-btn" id="registerBtn">Register Audit</button>

      </div>

    </div>
  </section>

</main>

<footer class="footer">
  © 2026 AuditFlow Pro. Professional Compliance Instrument.<br>
  Structured assessment guidance only. Not legal advice.
</footer>

<script src="app.js?v=200"></script>

</body>
</html>
