<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AuditFlow Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 20px;
}

h1 { margin-bottom: 20px; }

.card {
  background: white;
  padding: 18px;
  margin-bottom: 20px;
  border: 1px solid #ddd;
}

button {
  padding: 6px 10px;
  margin: 4px 4px 4px 0;
  cursor: pointer;
}

.badge {
  padding: 4px 8px;
  font-size: 12px;
  font-weight: bold;
  display: inline-block;
  margin-left: 8px;
}

.draft { background: #999; color: white; }
.final { background: #2e7d32; color: white; }

hr { margin: 15px 0; }

input {
  padding: 6px;
  margin: 4px 4px 4px 0;
}
</style>
</head>
<body>

<h1>AuditFlow Pro</h1>

<div class="card">
<h2>Create New Audit</h2>

<input id="newTitle"
       placeholder="Audit Title"
       autocapitalize="words"
       autocomplete="off">

<input id="newClient"
       placeholder="Client Name"
       autocapitalize="words"
       autocomplete="off">

<button onclick="createAudit(
  document.getElementById('newTitle').value,
  document.getElementById('newClient').value
)">
Create Audit
</button>
</div>

<div class="card">
<h2>Existing Audits</h2>
<div id="auditList"></div>
</div>

<div class="card">
<div id="auditEngine"></div>
</div>

<script src="app.js"></script>

</body>
</html>
